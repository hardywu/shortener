<header class="hero-unit" id="banner">
  <div class="container">
    <h1>SHORTEN YOUR LINK</h1>
    <form class="form-inline" ng-submit="$ctrl.addThing()">
      <div class="form-group">
        <label class="sr-only" for="exampleInputEmail3">Paste a link to shorten it</label>
        <input type="url" class="form-control" id="newUrl" ng-model="$ctrl.newUrl" placeholder="url">
        <button type="submit" value="Submit" class="btn btn-default">Shorten</button>
      </div>
    </form>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Past records:</h1>
      <ul class="list-group col-md-12 col-lg-12 col-sm-12" ng-repeat="shorter in $ctrl.shorters">
        <li class="list-group-item">
          {{shorter.origin}}
          <h4 ng-bind="$ctrl.host + '/'+ shorter.token"></h4>
        </li>
      </ul>
    </div>
  </div>
</div>
